<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://staff.chuka.ac.ke/img/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" />

    <title>Contact Us</title>
</head>

<body>
    <div class="container show-nav">
        <div class="header">
            <div class="circle-container">
                <div class="circle">
                    <button id="close">
                        <i class="fa fa-times"></i>
                    </button>
                    <button id="open">
                        <i class="fa fa-bars"></i>
                    </button>
                </div>
            </div>
            <div class="search">
                <input type="text" class="input" placeholder="Search...">
                <button class="btn">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>

        <div class="head">
            <img src="https://staff.chuka.ac.ke/img/logo.png" class="logo" alt="Chuka University Logo">
            <span>
                <h1>Chuka University</h1>
                <small>FACULTY OF SCIENCE ENGINEERING & TECHNOLOGY (Computer Science Dpt)</small>
            </span>
        </div>


        <div class="content">
            <h1>Contact us</h1>
            <hr>

            <section id="form-box" class="">
                <div class="container animated jackInTheBox">
                    <div class="form-box form-box-grid">
                        
                        <div class="form-info">
                            <h3>Contact Information</h3>
                            <ul>
                                <li><i class="fas fa-map-marker-alt"></i>P.O Box 109-60400, Chuka </li>
                                <li><i class="fas fa-mobile-alt"></i>0202310512 / 0202310518 </li>
                                <li><i class="fas fa-envelope"></i>compsci@chuka.ac.ke</li>
                            </ul>
                        </div>

                        <div class="form-input">
                            <h3>Send us a message</h3>
                            <form>
                                <p>
                                    <label for="first_name">First Name</label>
                                    <input type="text" name="first_name" placeholder="First Name..." required>
                                </p>
                                <p>
                                    <label for="last_name">Last Name</label>
                                    <input type="text" name="last_name" placeholder="Last Name..." required>
                                </p>
                                <p class="full">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" placeholder="Email Here..." required>
                                </p>
                                <p class="full">
                                    <label for="message">Your Message</label>
                                    <textarea name="message" required></textarea>
                                </p>
                                <p class="full">
                                    <button type="submit">Send Message</button>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>                
            </section>

        </div>
    </div>

    <nav>
        <ul>
            <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
            <li><i class="fa fa-user"></i><a href="about.html">About</a></li>
            <li><i class="fa fa-envelope"></i><a href="#">Contact</a></li>
            <li><i class="fa fa-image"></i><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>

    <script src="script.js"></script>
</body>

</html>
